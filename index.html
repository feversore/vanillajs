<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <title>리액트입문</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function KmToMiles() {
      return <h3>Km to Miles</h3>;
    }
    function MinutesToHours() {
      const [counter, setCounter] = React.useState(0); // counter 초기값 0 설정, modifier 업데이트할 데이터

      const [amount, setAmount] = React.useState(0); // counter 초기값 0 설정, modifier 업데이트할 데이터
      const [flipped, setFlipped] = React.useState(false);

      const countUp = () => {
        setCounter((current = () => current + 1)); // 이전 상태를 기반으로 데이터를 업데이트 해야 할 때 current를 사용 current는 리액트에서 알아서 이전상태 값을 넣어줄거임 쉬운 방식이지만 지금 익숙하지 않아서 오잉? 하는 것임 걱정말고 콜백함수의 매개변수 사용하자
      };

      const onChange = (e) => {
        setAmount(e.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current); //현재값이 false면 true로 바꿔줌
      };
      return (
        <div>
          <div>
            <label htmlFor="min">Minutes</label>
            <input
              type="number"
              id="min"
              value={flipped ? amount * 60 : amount}
              disabled={flipped}
              onChange={onChange}
            />
          </div>
          <div>
            <label htmlFor="hour">Hours</label>
            <input
              type="number"
              id="hour"
              value={flipped ? amount : Math.round(amount / 60)}
              disabled={!flipped}
              onChange={onChange}
            />
          </div>
          <div>
            <button onClick={reset}>리셋</button>
            <button onClick={onFlip}>전환</button>
          </div>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState(-1);
      const onSelect = (e) => {
        setIndex(Number(e.target.value)); // string타입을 숫자로
      };

      return (
        // 컴포넌트영역 변경될 데이터만 업데이트
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="-1">Select your units</option>
            <option value="0">Mins to Hours</option>
            <option value="1">Km to Miles</option>
          </select>
          <div>{index === -1 ? "Please select your units" : null}</div>
          {index === 0 ? <MinutesToHours /> : null}
          {index === 1 ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root); //root 내 렌더링
  </script>
</html>
